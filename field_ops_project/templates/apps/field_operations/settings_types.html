{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="m-0">Ziyaret Tipi Ayarları</h5>
            </div>
            <div class="card-body">
                <form method="post" class="d-flex gap-2 mb-4">
                    {% csrf_token %}
                    <input type="hidden" name="add_type" value="1">
                    <input type="text" name="type_name" class="form-control" placeholder="Örn: Sabit Rut, Lansman..." required>
                    <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Ekle</button>
                </form>

                <ul class="list-group">
                    {% for t in types %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ t.name }}
                        <form method="post" style="display:inline;">
                            {% csrf_token %}
                            <input type="hidden" name="delete_type" value="1">
                            <input type="hidden" name="type_id" value="{{ t.id }}">
                            <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Silmek istediğine emin misin?')"><i class="fas fa-trash"></i></button>
                        </form>
                    </li>
                    {% empty %}
                    <li class="list-group-item text-muted">Henüz tip eklenmemiş.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
