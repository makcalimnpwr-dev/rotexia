{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white">
                <h5 class="m-0">Kullanıcı Silinecek!</h5>
            </div>
            <div class="card-body text-center p-4">
                <p><strong>{{ user.first_name }} {{ user.last_name }}</strong> kullanıcısını silmek istediğinize emin misiniz?</p>
                <form method="post">
                    {% csrf_token %}
                    <a href="{% url 'user_list' %}" class="btn btn-secondary">İptal</a>
                    <button type="submit" class="btn btn-danger">Evet, Sil</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
