<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <defs>
    <!-- R için gradient (koyu mordan açık mora) -->
    <linearGradient id="rGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4C1D95;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rx Symbol Container (Sol taraf) -->
  <g transform="translate(10, 20)">
    <!-- R harfi (büyük, kalın, yuvarlatılmış) -->
    <path d="M 0 0 L 0 60 L 35 60 Q 50 60 50 42 Q 50 30 40 24 L 50 0 L 35 0 L 25 18 L 35 18 Q 42 18 42 28 Q 42 42 35 42 L 15 42 L 15 0 Z" 
          fill="url(#rGradientWhite)" 
          stroke="none"/>
    
    <!-- x harfi (küçük, açılı, R'nin sağında) -->
    <path d="M 62 0 L 56 10 L 70 30 L 56 50 L 62 60 L 82 35 L 102 60 L 108 50 L 94 30 L 108 10 L 102 0 L 82 25 Z" 
          fill="#8B5CF6" 
          stroke="none"/>
  </g>
  
  <!-- Rotexia Text (Sağ taraf, koyu renk - daha belirgin) -->
  <text x="120" y="65" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="42" 
        font-weight="bold" 
        fill="#000000" 
        letter-spacing="-1"
        style="font-family: Arial, Helvetica, sans-serif; font-weight: 700;">
    Rotexia
  </text>
</svg>
