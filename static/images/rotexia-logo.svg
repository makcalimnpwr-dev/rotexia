<svg width="240" height="140" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 140">
  <defs>
    <!-- R için gradient -->
    <linearGradient id="rGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4C1D95;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rx Symbol - R harfi (büyük, kalın, eğimli) -->
  <g transform="translate(20, 20)">
    <!-- R harfi gövdesi -->
    <path d="M 0 0 L 0 50 L 25 50 Q 40 50 40 35 Q 40 25 30 20 L 40 0 L 25 0 L 18 15 L 25 15 Q 32 15 32 25 Q 32 35 25 35 L 15 35 L 15 0 Z" 
          fill="url(#rGradient)" 
          stroke="none"/>
    
    <!-- x harfi (küçük, açılı) -->
    <path d="M 50 0 L 45 8 L 55 25 L 45 42 L 50 50 L 65 30 L 80 50 L 85 42 L 75 25 L 85 8 L 80 0 L 65 20 Z" 
          fill="#8B5CF6" 
          stroke="none"/>
  </g>
  
  <!-- Rotexia Text (koyu mor) -->
  <text x="20" y="95" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#4C1D95" letter-spacing="-1">
    Rotexia
  </text>
  
  <!-- FIELD MANAGEMENT PLATFORM Tagline (açık mor) -->
  <text x="20" y="115" font-family="Arial, sans-serif" font-size="11" fill="#8B5CF6" letter-spacing="2" font-weight="600">
    FIELD MANAGEMENT PLATFORM
  </text>
</svg>
