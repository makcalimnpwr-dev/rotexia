{% extends 'base.html' %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Yeni Anket Oluştur</h5>
        </div>
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}

                {% if is_admin_panel and is_root_admin %}
                <div class="mb-3">
                    <label class="form-label fw-bold">Firma <span class="text-danger">*</span></label>
                    <select name="tenant_id" class="form-select" required>
                        <option value="">Firma seçin</option>
                        {% for t in all_tenants %}
                            <option value="{{ t.id }}">{{ t.name }}</option>
                        {% endfor %}
                    </select>
                    <small class="text-muted">Admin panelde anket oluştururken hangi firmaya ait olacağını seçmelisiniz.</small>
                </div>
                {% endif %}

                <div class="mb-3">
                    <label class="form-label fw-bold">Anket Başlığı</label>
                    <input type="text" name="title" class="form-control" placeholder="Örn: Raf Düzen Kontrolü" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Açıklama</label>
                    <textarea name="description" class="form-control" rows="3" placeholder="Bu anket ne için kullanılacak?"></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-2"></i> Oluştur ve Soruları Ekle
                    </button>
                    <a href="{% url 'survey_list' %}" class="btn btn-light text-muted">İptal</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
